<header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">NoidaApp</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="mr-5 text-white hover:text-white">Home</a>
        <a routerLink="/about" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="mr-5 text-white hover:text-white">About</a>
        <a routerLink="/features" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="mr-5 text-white hover:text-white">Features</a>
        <a routerLink="/gallery" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="mr-5 text-white hover:text-white">Gallery</a>
        <a routerLink="/team" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="mr-5 text-white hover:text-white">Team</a>
        <a routerLink="/contact" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"  class="mr-5 text-white hover:text-white">Contact</a>
      </nav>
      <button class="mybhn inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0" mat-button (click)="openDialog()">Login
      </button>
    </div>
  </header>
